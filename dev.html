<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="node_modules/kity/dist/kity.js"></script>
</head>
<body>
    <script id="minder-view" type="application/kityminder" minder-data-type="json">
    {
        "root": {
            "data": {
                "text": "爱莫脑图",
                "image": "//stusw5.aoscdn.com/static/favicon.png",
                "imageSize": { "width": 200, "height": 200 }
            },
            "children": [
                { "data": { "text": "新闻" } },
                { "data": { "text": "网页", "priority": 1 } },
                { "data": { "text": "贴吧", "priority": 2 } },
                { "data": { "text": "知道", "priority": 6 } },
                { "data": { "text": "音乐", "priority": 9 } },
                { "data": { "text": "图片", "progress": 1 } },
                { "data": { "text": "视频", "progress": 3 } },
                { "data": { "text": "地图", "progress": 6 } },
                { "data": { "text": "百科", "progress": 9 } },
                { "data": { "text": "更多", "hyperlink": "https://mindmap.airmore.cn" } }
            ]
        }
    }
    </script>
</body>

<!-- *************************** Module 形式加载引入 **************************** -->
<script type="text/javascript" src="node_modules/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
    /* global seajs */
    seajs.config({
        base: './src'
    });
    define('start', function(require) {
        var Minder = require('kityminder').Minder;

        // 创建 km 实例
        var km = window.km = new Minder();
        km.setup('#minder-view');
    });
    seajs.use('start');
</script>
</html>
